<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Session 20</title>

	<style>
	/* Your styles go here */
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
	   // jQuery methods go here...
	   $("#button_hide").click(function(){
		   $("tr:odd").hide();
	   });
	   $("tr").click(function(){
		   $(this).fadeOut(3000)
	   });
	   $("#button_show").click(function(){
		   $("tr").show();
		   $("tr:odd").css("background-color","yellow")
	   });
	});
	/* Your additional JavaScript goes here */
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<table>
		<tr><td>Row 0</td></tr>
		<tr><td>Row 1</td></tr>
		<tr><td>Row 2</td></tr>
		<tr><td>Row 3</td></tr>
	</table>
	<button id="button_hide">Hide Odd</button>
	<button id="button_show">Show All</button>
  </body>
</html>
